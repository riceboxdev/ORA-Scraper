<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA Scraper Admin</title>
    <meta name="description" content="Admin dashboard for ORA image scraper service">
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js for stats visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <span class="sidebar-logo-icon">üñºÔ∏è</span>
                    <span>ORA Scraper</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Overview</div>
                    <a href="#/" class="nav-item active" data-page="dashboard">
                        <span class="nav-item-icon">üìä</span>
                        <span>Dashboard</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Content</div>
                    <a href="#/sources" class="nav-item" data-page="sources">
                        <span class="nav-item-icon">üîó</span>
                        <span>Sources</span>
                    </a>
                    <a href="#/images" class="nav-item" data-page="images">
                        <span class="nav-item-icon">üñºÔ∏è</span>
                        <span>Images</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">System</div>
                    <a href="#/settings" class="nav-item" data-page="settings">
                        <span class="nav-item-icon">‚öôÔ∏è</span>
                        <span>Settings</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="sidebar-status">
                    <span class="status-dot" id="sidebarStatusDot"></span>
                    <span id="sidebarStatusText">Loading...</span>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="page-container" id="pageContainer">
                <!-- Pages will be rendered here by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Toast Container for Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Add/Edit Source Modal -->
    <div class="modal-overlay" id="sourceModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="sourceModalTitle">Add Source</h3>
                <button class="modal-close" onclick="closeSourceModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-4">
                    <label class="form-label">Source Type</label>
                    <select class="form-select" id="sourceType" style="width: 100%;">
                        <option value="unsplash">Unsplash - High-quality stock photos</option>
                        <option value="reddit">Reddit - Subreddit images</option>
                        <option value="url">URL - Custom website</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" id="sourceQueryLabel">Search Query</label>
                    <input type="text" class="form-input" id="sourceQuery" placeholder="e.g., interior design"
                        style="width: 100%;">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeSourceModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSource()">Save Source</button>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Delete</h3>
                <button class="modal-close" onclick="closeConfirmModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <p class="text-muted">Are you sure you want to delete this source? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeConfirmModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <!-- Image Detail Modal -->
    <div class="modal-overlay" id="imageModal">
        <div class="modal modal-lg">
            <div class="modal-header">
                <h3 class="modal-title">Image Details</h3>
                <button class="modal-close" onclick="closeImageModal()">‚úï</button>
            </div>
            <div class="modal-body" id="imageModalBody">
                <!-- Filled dynamically -->
            </div>
            <div class="modal-footer" id="imageModalFooter">
                <button class="btn btn-secondary" onclick="closeImageModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
