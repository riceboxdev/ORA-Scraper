<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA Scraper Admin</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --border: #2a2a2a;
            --text: #ffffff;
            --text-muted: #888888;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card h2 {
            font-size: 18px;
            font-weight: 600;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat {
            background: var(--bg);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Schedule Form */
        .schedule-form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .form-group input,
        .form-group select {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
        }

        /* Sources List */
        .source-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .source-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .source-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .source-type.unsplash {
            background: #0369a1;
        }

        .source-type.reddit {
            background: #ea580c;
        }

        .source-type.url {
            background: #7c3aed;
        }

        .source-query {
            font-size: 14px;
        }

        .source-stats {
            font-size: 12px;
            color: var(--text-muted);
        }

        .source-actions {
            display: flex;
            gap: 8px;
        }

        .source-actions button {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Toggle Switch */
        .toggle {
            width: 44px;
            height: 24px;
            background: var(--border);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle.active {
            background: var(--success);
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }

        .toggle.active::after {
            transform: translateX(20px);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            display: none;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
        }

        .modal h3 {
            margin-bottom: 16px;
        }

        .modal .form-group {
            margin-bottom: 16px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        /* Status indicator */
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.enabled {
            background: var(--success);
        }

        .status-dot.disabled {
            background: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è ORA Scraper</h1>
            <button class="btn btn-primary" id="runNowBtn">‚ñ∂ Run Now</button>
        </header>

        <!-- Stats Card -->
        <div class="card">
            <div class="card-header">
                <h2>Today's Stats</h2>
                <div class="status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Loading...</span>
                </div>
            </div>
            <div class="stats-grid">
                <div class="stat">
                    <div class="stat-value" id="statScraped">-</div>
                    <div class="stat-label">Scraped</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="statUploaded">-</div>
                    <div class="stat-label">Uploaded</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="statFiltered">-</div>
                    <div class="stat-label">Filtered</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="statFailed">-</div>
                    <div class="stat-label">Failed</div>
                </div>
            </div>
        </div>

        <!-- Schedule Card -->
        <div class="card">
            <div class="card-header">
                <h2>Schedule</h2>
            </div>
            <div class="schedule-form">
                <div class="form-group">
                    <label>Batch Size</label>
                    <input type="number" id="batchSize" min="1" max="100" value="30">
                </div>
                <div class="form-group">
                    <label>Interval (hours)</label>
                    <input type="number" id="intervalHours" min="1" max="24" value="4">
                </div>
                <div class="form-group">
                    <label>Enabled</label>
                    <div class="toggle" id="enabledToggle"></div>
                </div>
            </div>
            <div style="margin-top: 16px;">
                <button class="btn btn-secondary" id="saveScheduleBtn">Save Schedule</button>
            </div>
        </div>

        <!-- Sources Card -->
        <div class="card">
            <div class="card-header">
                <h2>Sources</h2>
                <button class="btn btn-secondary" id="addSourceBtn">+ Add Source</button>
            </div>
            <div id="sourcesList">
                <div class="source-item" style="justify-content: center; color: var(--text-muted);">
                    Loading sources...
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Source Modal -->
    <div class="modal-overlay" id="sourceModal">
        <div class="modal">
            <h3 id="modalTitle">Add Source</h3>
            <div class="form-group">
                <label>Type</label>
                <select id="sourceType">
                    <option value="unsplash">Unsplash</option>
                    <option value="reddit">Reddit</option>
                    <option value="url">URL</option>
                </select>
            </div>
            <div class="form-group">
                <label id="queryLabel">Search Query</label>
                <input type="text" id="sourceQuery" placeholder="e.g., interior design">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelModalBtn">Cancel</button>
                <button class="btn btn-primary" id="saveSourceBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <h3>Confirm Delete</h3>
            <p style="color: var(--text-muted); margin-bottom: 20px;">Are you sure you want to delete this source?</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="confirmCancelBtn">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
